<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="white" rx="20" ry="20"/>
  
  <!-- Decorative JSON Brackets -->
  <g transform="translate(20, 100) scale(1.2)">
    <!-- Left Curly Brace -->
    <path d="M 30,0 C 20,0 15,-20 15,-30 C 15,-40 20,-50 10,-50 C 20,-50 15,-60 15,-70 C 15,-80 20,-100 30,-100" 
          fill="none" stroke="#4285F4" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Right Curly Brace -->
    <path d="M 270,0 C 280,0 285,-20 285,-30 C 285,-40 280,-50 290,-50 C 280,-50 285,-60 285,-70 C 285,-80 280,-100 270,-100" 
          fill="none" stroke="#4285F4" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Light Feather Symbol -->
  <g transform="translate(315, 50) scale(0.4) rotate(30)">
    <path d="M 0,0 C 10,-10 20,-30 10,-60 C 30,-40 40,-30 50,-60 C 50,-30 70,-20 60,0 C 80,10 70,30 50,20 C 60,40 40,50 30,30 C 20,50 0,40 10,20 C -10,30 -20,10 0,0 Z" 
          fill="#FBBC05" stroke="#F4B400" stroke-width="2"/>
  </g>
  
  <!-- Text "lightjson" -->
  <g transform="translate(80, 110)">
    <!-- "light" part -->
    <text font-family="Arial, sans-serif" font-size="48" font-weight="300" fill="#4285F4">
      light
    </text>
    <!-- "json" part -->
    <text x="105" font-family="Arial, sans-serif" font-size="48" font-weight="700" fill="#34A853">
      json
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5F6368">
    Lightweight JSON Parser &amp; Builder for C
  </text>
</svg>
